<!-- Register -->
<div class="container">

  <div class="card">

    <div class="cardheader mt-4">
      <h2>Sign Up</h2>
    </div>
    <div class="cardbody">
      <form  [formGroup]="registerForm">
        <div class="mt-4 mb-3 text-center " >
          <input type="text" [placeholder]="username" formControlName="uname" name="uname"  style="height: 40px;" class="form-control">
        </div>
        <div class=" mb-3 text-center ">
          <input type="text" [placeholder]="userid" formControlName="id" name="id"  style="height: 40px;" class="form-control">
        </div>
        <div class=" mb-3 text-center " >
          <input type="password" [placeholder]="password" formControlName="pswd" name="pswd"  style="height: 40px;" class="form-control">
        </div>
        <div class="text-center mb-3">
          <button class="btn btn-success" (click)="register()">Register</button>
        </div>
      </form>
    </div>

<p class="ms-2">Already exist?Please <a routerLink="">Login</a></p>

  </div>


</div>
